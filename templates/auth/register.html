<!doctype html>
<html lang="en">
  {% include ['head.html'] %}

  <body>
    {% include ['navbar.html'] %}
    <div class="container">
      <div class = "reg_login_form">
        <p>{{ msg }}</p>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <header class="card-header">
                <a href="{{url_for('auth.login')}}" class="float-right btn btn-outline-primary mt-1">Log in</a>
                <h4 class="card-title mt-2">Sign up</h4>
              </header>
              <article class="card-body">
                <form method="post">
                  <div class="form-row">
                    <div class="col form-group">
                      <label>Name </label>
                      <input type="text" name="name" class="form-control" placeholder="" required>
                    </div> <!-- form-group end.// -->
                  </div> <!-- form-group end.// -->
                  <div class="form-row">
                    <div class="form-group col-md-6">
                    </div> <!-- form-group end.// -->
                    <div class="form-group col-md-6">
      
                    </div> <!-- form-group end.// -->
                  </div> <!-- form-row.// -->
                  <div class="form-group">
                    <label for="passcode">Create passcode</label>
                    <input class="form-control" type="number" name="passcode" id="passcode" required><br>
                    <div class="form-group">
                    </div> <!-- form-group end.// -->
                    <div class="form-group">
                      <button type="submit" value="Register" class="btn btn-primary btn-block"> Register </button>
                    </div> <!-- form-group// -->
                    <small class="text-muted">By clicking the 'Register' button, you confirm that you accept our <br> Terms of
                      use and Privacy Policy.</small>
                </form>
              </article> <!-- card-body end .// -->
              <div class="border-top card-body text-center">Have an account? <a href="/auth/login">Log In</a></div>
            </div> <!-- card.// -->
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>

</html>
